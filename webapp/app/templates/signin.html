{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Login</h1></div>
    {{ form.csrf_token }}
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <p>New user?
            <a href="{{ url_for('signup') }}">Click here to register</a>
        </p>
    </div>
{% endblock %}
